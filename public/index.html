<html>

<head>
  <title>Blog API</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <div class="toastParent" id="toastParent">
  </div>
  <nav class="navbar navbar-expand navbar-dark bg-dark main">
    <div class="container-fluid pt-2 pb-2">
      <div class="float-left">
        <a class="navbar-brand" href="#">BLOG</a>
      </div>
      <!-- <div class="float-right">
        <form>
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
      </div> -->
    </div>
  </nav>
  <div class="loader"></div>
  <div class="container mainContainer">
    <form class="needs-validation formMain shadow createNewForm" id="createNewForm" novalidate>
      <div class="mt-3  d-flex justify-content-between">
        <h4 class="w-100" onclick="openForm()">Create new Blog </h4><button type="button" class="btn btn-outline" id="showHideBtn"
            onclick="toggleForm()" style="transform:rotate(180deg);"><i class="fas fa-chevron-up"></i></button>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <label for="validationCustom03">Title</label>
          <input type="text" class="form-control" id="validationCustom03" name="title" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-12 mb-3">
          <label for="validationCustom06">Content</label>
          <textarea type="text" class="form-control" id="validationCustom06" name="content" required></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" name="firstname" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-4 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" name="lastname" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="custom-file mb-3">
            <label for="validatedCustomFile">Please choose blog Image</label>
            <input type="file" class="custom-file-input" id="validatedCustomFile" name="blogimage" required>
          </div>
        </div>

        <div class="col-md-9 mb-3">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                The above contents doesn't consist of Spam, Racist or Political information.
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <button class="btn btn-primary btn-block btn-block" type="submit">Post Blog</button>
        </div>

      </div>
    </form>
    <div class="blogContainer shadow">
      <h4 class="mb-2">Blogs:-</h4>
      <div id="blogContainer">
      </div>
      <span id="noBlogs" style="display: none;">No blogs found</span>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="d-none" data-toggle="modal" data-target="#exampleModal" id="launchModal">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form class="needs-validation" id="updateForm" novalidate>
            <input class="d-none" type="text" name="_id" readonly>
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit blog: <span id="editBlogHeader"></span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12 mb-3">
                  <label for="modalvalidationCustom03">Title</label>
                  <input type="text" class="form-control" id="modalvalidationCustom03" name="title" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-12 mb-3">
                  <label for="modalvalidationCustom06">Content</label>
                  <textarea type="text" class="form-control" id="modalvalidationCustom06" name="content"
                    required></textarea>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-6 mb-3">
                  <label for="modalvalidationCustom01">First name</label>
                  <input type="text" class="form-control" id="modalvalidationCustom01" name="firstname" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-6 mb-3">
                  <label for="modalvalidationCustom02">Last name</label>
                  <input type="text" class="form-control" id="modalvalidationCustom02" name="lastname" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <div class="custom-file mb-3">
                    <label for="modalvalidatedCustomFile">Please choose blog Image</label>
                    <input type="file" class="custom-file-input" id="modalvalidatedCustomFile" name="blogimage"
                      required>
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="modalinvalidCheck" required>
                      <label class="form-check-label" for="modalinvalidCheck">
                        The above contents doesn't consist of Spam, Racist or Political information.
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
                id="closeModal">Close</button>
              <button class="btn btn-primary" type="submit">Update Blog</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/javascripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
